<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点操作</title>
    <script src="jquery-1.8.3.min.js"></script>
</head>
<body>
    <script>
        //创建节点
        var newDemo="<h1>这是新添加的元素</h1>";
        //添加节点 append()
        $("body").append(newDemo)

    </script>
</body>
</html>
