<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="jquery-1.8.3.min.js"></script>
    <style>
        #item1{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
        console.log($('#item1'));
        // 当页面加载完成之后触发ready
        $(document).ready(function(){
            // 加载完成之后执行的代码
            console.log($('#item1'));
        });
        // 当文档加载完成之后自动调用自己
        $(function(){
            console.log($('#item1'));

        })

    </script>
    <div id="item1">

    </div>
    <script>
        //事件绑定  单击
        // $("#item1").click(function () {
        //     alert(123)
        // })
        //双击
        $("#item1").dblclick(function () {
            alert(123)
        });
        //bind事件绑定
        $("#item1").bind('click',function () {
            alert(123)
        });

        // 解除事件绑定
        // 注意 如果不指定解除的事件  那么就会解除元素上的所有事件
        // 如要解除指定的事件那就给他传指定事件的参数
        $('#item1').unbind('click');
    </script>
</body>
</html>
