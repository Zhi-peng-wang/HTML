<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框圆角设置</title>
    <style>
        .item{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            /*
                border-radius:设置边框圆角
                给一个值是设置四个圆角的属性
                如果给四个值：四个值的顺序为顺时针方向
                如果给俩个值：第一个值左上角和右下角，第二个角反之即可
            */
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="item">

</div>
</body>
</html>
