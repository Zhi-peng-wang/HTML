<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性</title>
    <style>
        .item{
            width: 200px;
            height: 200px;
            /*
                设置边框的样式 solid实线  dotted点状线 dashed虚线
                注意：设置边框时  有三个值 一个值也不能丢

            */
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div class="item">

    </div>
</body>
</html>
