<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阴影效果</title>
    <style>
        .item{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 50%;
            /*
                box-shadow设置阴影
                box-shadow: x轴偏移 y轴偏移 模糊度 扩散成都 颜色 inset内阴影 设置或检索对象阴影
            */
            box-shadow:10px 10px 20px 20px skyblue inset;
        }
    </style>
</head>
<body>
<div class="item">

</div>
</body>
</html>
