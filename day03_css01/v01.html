<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css使用</title>
    <!--1.外链式 通过link标签引入css标签  要在head标签当中引入-->
    <link rel="stylesheet" href="./v01.css" type="text/css">
    <!--2.嵌入式 通过style标签来写css 也要在head标签中写-->
    <style type="text/css">
        div{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!--3.内联式 同style属性来设置css样式-->
    <div style="width: 100px;height: 100px;background-color: lightgreen">

    </div>
</body>
</html>
