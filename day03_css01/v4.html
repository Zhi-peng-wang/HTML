<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组选择器</title>
    <style>
        /*
            组选择器  可以同时给多个元素设置相同的样式
         */
        .box1,.box2,.box3{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: skyblue;
        }
        .box3{
            background-color: fuchsia;
        }
    </style>
</head>
<body>
    <!--要求：三个元素的宽度和高度都为200px box1背景颜色为红色 box2背景色为绿色  box3背景为蓝色-->
    <div class="box1"></div>
    <p class="box2"></p>
    <div class="box3"></div>
</body>
</html>
