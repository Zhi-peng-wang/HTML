<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
</head>
<body>
    <script>
        // ++ 自增一  每次只加一 结果复制给自己
        var a =1;
        // a++;
        a+=1;
        console.log(a);
        // --自减一  每次只减一 结果复制给自己
        var b =1;
        // b--;
        b-=1;
        console.log(b);

        // + 字符串拼接   当俩边的值都为数值类型时做算术运算
        //                  当俩边的值有一个为字符串的时候就做字符串连接
        var str = '1'+1+2; //112
        var str2 = +1+1+'2';//22
        console.log('1' + 1);


        // === 全等于  在比较时，除了值相等，数据类型也必须一样
        var c=1==1;//true
        console.log(c);
        var d=1=='1'//true  系统帮我们自己做了数据类型转换

        var e=1===1;//true

        var f=1==='1';//false

    </script>

</body>
</html>
