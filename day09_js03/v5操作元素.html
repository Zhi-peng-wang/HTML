<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js获取元素</title>
    <!--<script src="./v5.js"></script>-->
</head>
<body>
<div id="item1">123</div>
<input type="text" value="123" name="username" id="uname">
<script>
    window.onload=function () {
        //获取元素对象
        var oDir=document.getElementById('item1');
        console.log(oDir);

        // js 可以通过style属性来给元素设置属性   样式是加在行间的 说明js设置的优先级是最高的
        oDir.style.width="200px";
        oDir.style.height="200px";
        oDir.style.background="skyblue";
        oDir.style.fontSize="30px";
        //注意：在设置样式的时候，如果有些属性是双拼词 font-size 要把中间的横岗去掉  第二个首字母大写

        //通过js获取元素的样式  只能获取到行间样式
        console.log(oDir.style.width);

        //js 操作元素的文本内容
        //innerHTML 一般用来设置内容可以解析标签  获取内容时会连同标签一起获取
        //innerText  一般只用来获取内容 解析不了标签   只能获取文本而不能获取标签
        //注意会覆盖原来的内容
        oDir.innerHTML="<h1>666</h1>";
        // oDir.innerText="<h1>666</h1>";

        //innerHTML  获取元素中的内容
        console.log(oDir.innerHTML);
        console.log(oDir.innerText);

        //表单值的操作
            //通过id获取表单元素对象
            v1=document.getElementById("uname");
            console.log(v1);
            //获取表单的值
            console.log(v1.value);
            //设置表单的值    格式：元素对象.value="要设置的值";
            v1.value='666';

    };

</script>
</body>
</html>
