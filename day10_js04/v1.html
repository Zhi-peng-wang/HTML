<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
<script>
    /*
        1.单次定时器setTimeout
            格式：setTimeout(回调函数，等待时间时间)
            指定等待事件之后执行特定的功能代码
            清除单词定时器 clearTimeout(要清楚的定时器的标识符)
        2.循环定时器 setInterval()
            格式：setInterval(回调函数，间隔时间)
            间隔指定事件，执行一次特定的代码块
        清除定时器：我们启动定时器之后，会返回一个标识符，通过这个标识符来清除定时器
                 clearInterval(要清楚的定时器的标识符)
     */
    function demo(){
        console.log("单次定时器启动了");
    }
    // setTimeout(function () {
    //     console.log("单次定时器启动了");
    // },1000);
    setTimeout(demo,1000);

    var i =1;
    var set=setInterval(function () {
        console.log(i);
        i++;
    },2000);
    console.log(set);

    setTimeout(function () {
        //清除定时器
        clearInterval(set);
        console.log("多次定时器已清除");
    },6000)
</script>
</body>
</html>
