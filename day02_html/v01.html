<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的行集元素</title>
</head>
<body>
    <!--有语义和无语义的区别就是，有语义的标签会有默认的样式，反之没有默认样式
        比如。块级元素：div
              行内元素：span
    -->
    <!--链接标签 a标签  href属性，跟的是要跳转的网址
                       target属性：在新窗口中打开的页面

    -->
        <a href="http://www.baidu.com">baidu</a>
        <a href="./复习.html" target="_blank">跳转到复习.html</a>
        <!--路径问题 在实际开发当中建议使用相对路径 ./代表当前路径  ../代表上级目录-->
        <!--绝对路径 在Windows当中绝对路径的根是我们文件所在的盘符
                    I:\HTML\day02_html\v01.html
        -->
        <!--通过a标签制作锚点-->
    <!--图像标签 img(单标签 不需要闭合)
        src：图片地址(网络资源或者本地资源)
        alt:用于图片加载失败的替代文字(必须存在)
        title：鼠标悬停在图片上的提示信息（可写可不写）
        width：设置图片的宽度
        height：设置图片的高度
        注意：一般只需要设置图片的宽度或者只设置高度，那么宽度或者高度会等比例缩小或者放大，如果俩个都进行设置有可能会导致图片变形

    -->
        <img src="./images/56fcd25dbb4a8.jpg" alt="图片" width="200px"><br>

    <!--文本标签-->
        <!--i斜体 em斜体，具有强调意义  b加粗 strong 具有强调意义-->
        <i>src：图片地址(网络资源或者本地资源)</i><br>
        <b>alt:用于图片加载失败的替代文字(必须存在)</b><br>
        <strong>title：鼠标悬停在图片上的提示信息（可写可不写）</strong><br>
        <em>width：设置图片的宽度 </em><br>
        height：设置图片的高度 <br>
    <!--span 无语义的行级元素-->
        <span style="color: red">title</span>：鼠标悬停在图片上的提示信息（可写可不写）<br>

    <!--实体字符-->
        1&gt2 <br>
        1&lt2 <br>
        &copy; <br>
        title：鼠&nbsp;&nbsp;标悬停在图片上的提示信息（可写可不写）
</body>
</html>
