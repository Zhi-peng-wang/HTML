<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form基础</title>
</head>
<body>
    <!--form 标签划定一个表单区域
        action:数据的提交地址(必须存在)
        method:提交方式(必须存在)
               表单提交默认是以get方式进行数据的传输
               get：通过url地址传输数据，数据会显示在url地址栏中
                    传输数据有大小限制，根据浏览器的不同数据大小不同
                    相对来说不安全
               post:数据不通过url地址传参，相对来说比较安全
                    数据传输没有具体的大小限制
                    一般表单指定使用post方式提交数据
        enctype: 如果表单当中有文件上传必须要添加该属性
                 指定属性值为 "multipart/form-data" 用于文件转码
    -->
    <form action="" method="get" enctype="multipart/form-data">
        <!--
            表单控件：
                type：指定我们指定的表单类型(普通文本  密码框  单选框  多选框)
                必须要填写  name属性
        -->
        用户名：<input type="text" name="username" value="123"><br>
        密码：<input type="password" name="pwd"><br>
        <!--单选框 type="radio" 必须有name属性和value属性，并且一组单选框name属性值必须一样-->
        性别：<input type="radio" name="sex" value="1">男
              <input type="radio" name="sex" value="0">女 <br>
        <!--多选框 type="checkbox" 必须有name属性和value属性，并且一组多选框name属性值必须一样-->
        爱好：<input type="checkbox" name="hobby" value="篮球">篮球
        <input type="checkbox" name="hobby" value="足球">足球
        <input type="checkbox" name="hobby" value="排球" >排球 <br>
        <!--下拉选项框select 必须配合option-->
        学历：
        <select name="xl" id="">
            <option value="0">小学</option>
            <option value="1">初中</option>
            <option value="2">高中</option>
            <option value="3">大学</option>
        </select><br>
                    
        <!--文件上传 type="file" 一般用于文件上传-->
        <input type="file" name="file">
        <br>

        <!--textarea-->
        请输入个人说明：<br>
        <textarea type="text"></textarea>
        <br>

        <!--按钮 type="submit"-->
        <input type="submit" value="提交"><br>
        <button>提交</button>

        <!--重置按钮-->
        <input type="reset" value="重置" disabled>

        <!--隐藏域 hidden 不需要用户查看和填写的信息 但是在网页结构中会有，将不需要用户填写的数据 提交到后台-->
        <input type="hidden" name="id" value="1">
    </form>
</body>
</html>
