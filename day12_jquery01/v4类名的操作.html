<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类名的操作</title>
    <script src="jquery-1.8.3.min.js"></script>
    <style>
        .item1{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .item2{
            background: skyblue;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        //通过jQuery来给元素添加class属性
        $("div").addClass("item1 item2");
        //通过jQuery删除class属性   如果没有参数则所有相关类属性将被删除
        $("div").removeClass("item2");
    </script>
</body>
</html>
