<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本操作</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        .item1{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="item1">123</div>
<script>
    //文本操作，会覆盖原本的内容
    //html      可以解析标签      一般用于设置文本内容
    //text      不解析标签        一般用于读取文本内容

    console.log($(".item1").html());

    $(".item1").html("<h1>123</h1>");
    $(".item1").text("<h1>123</h1>");
</script>
</body>
</html>
