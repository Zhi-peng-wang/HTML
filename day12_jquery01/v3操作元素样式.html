<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用jQuery操作元素样式</title>
    <script src="jquery-1.8.3.min.js"></script>
</head>
<body>
<div class="item1">

</div>
<script>
    //检测库文件样式是否导入成功
    // alert($)

    //操作元素的样式
    //一行设置多个样式 css方法传的参数类型是一个对象类型
    $(".item1").css({width:'100px',height:'100px',border:'1px solid red'});

    //获取元素样式
    console.log($(".item1").css('width'));
</script>
</body>
</html>
